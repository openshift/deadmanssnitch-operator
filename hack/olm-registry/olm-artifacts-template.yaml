apiVersion: v1
kind: Template
metadata:
  name: olm-artifacts-template

parameters:
- name: REGISTRY_IMG
  required: true
- name: CHANNEL
  value: staging
- name: IMAGE_TAG
  value: latest

objects:
- apiVersion: operators.coreos.com/v1alpha1
  kind: CatalogSource
  metadata:
    name: deadmanssnitch-operator-catalog
  spec:
    sourceType: grpc
    image: ${REGISTRY_IMG}:${CHANNEL}-${IMAGE_TAG}
    displayName: deadmanssnitch-operator Registry
    publisher: SRE 

- apiVersion: operators.coreos.com/v1alpha2
  kind: OperatorGroup
  metadata:
    name: deadmanssnitch-operator-og
  spec:
    targetNamespaces:
    - deadmanssnitch-operator

- apiVersion: operators.coreos.com/v1alpha1
  kind: Subscription
  metadata:
    name: adeadmanssnitch-operator
  spec:
    channel: ${CHANNEL}
    name: deadmanssnitch-operator
    source: deadmanssnitch-operator-catalog
    sourceNamespace: deadmanssnitch-operator